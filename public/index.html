<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Form</title>
    <link rel="stylesheet" href="edit.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main1">  
      <div class="magic">
        <form action="/submit" method="POST" onsubmit="return validate_form1()">


          <label for="username">Username</label>
          <input type="text" id="name" name="username" />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" />

          <label for="height">Height (cm)</label>
          <input type="number" id="height" name="height" />

          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" name="weight" />

          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="" disabled selected>Select your Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>

          <label for="goal">Goal</label>
          <select id="goal" name="goal">
            <option value="" disabled selected>Select your Goal</option>
            <option value="loss">Weight Loss</option>
            <option value="gain">Weight Gain</option>
            <option value="healthy">Healthy Lifestyle</option>
          </select>

          <label for="diet">Dietary Preference</label>
          <select id="diet" name="diet">
            <option value="" disabled selected>Select your Diet</option>
            <option value="veg">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="nonveg">Non-Vegetarian</option>
          </select>

          <label for="phone">Phone number</label>
          <input type="number" id="phone" name="phone" />

          <label for="zipcode">Zipcode</label>
          <input type="number" id="zipcode" name="zipcode" />

          <label for="state">State</label>
          <select id="state" name="state">
            <option value="" disabled selected>Select a state</option>
            <option value="Delhi">Delhi</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Telangana">Telangana</option>
          </select>

          <label for="city">City</label>
          <select id="city" name="city">
            <option value="" disabled selected>Select your City</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
            <option value="Nasik">Nasik</option>
          </select>

          <button type="submit" class="button">Submit</button>
        </form>
      </div>
    </div>
    <script src="edit.js"></script>
  </body>
</html>
